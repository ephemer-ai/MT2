<svg id="bubbles">
  <text id="bubble-xAxisLabel" y="20"></text>
  <text id="bubble-yAxisLabel" x="20" transform="rotate(90)"></text>
</svg>

<div class="view-controls">
  <button type="button" id="bubble-toggle-settings" class="btn btn-light btn-sm" data-bs-toggle="button" title="Toggle Bubble Settings">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
      <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
    </svg>
  </button>
  <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#bubbles-export-modal" title="Export Bubbles">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
      <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
    </svg>
  </button>
</div>

<div id="bubble-settings-pane" class="left-pane">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a href="#bubble-node-configurations" id="bubble-nodes-tab" class="nav-link active" aria-controls="bubble-node-configurations" role="tab" data-bs-toggle="tab">Nodes</a>
    </li>
    <li class="nav-item">
      <a href="#bubble-physics-configurations" id="bubble-physics-tab" class="nav-link" aria-controls="bubble-physics-configurations" role="tab" data-bs-toggle="tab">Physics</a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="bubble-node-configurations" role="tabpanel" aria-labelledby="bubble-nodes-tab">
      <div class="form-group row" title="How big should the bubbles be?">
        <div class="col-3"><label for="bubble-size">Size</label></div>
        <div class="col-9"><input type="range" id="bubble-size" class="form-range" min="1" value="5" max="15" step="0.1"></div>
      </div>
      <div class="form-group row">
        <div class="col-3">Color</div>
        <div class="col-9"><button class="btn btn-sm btn-light w-100 launch-color-options">Color Options</button></div>
      </div>
    </div>
    <div class="tab-pane fade" id="bubble-physics-configurations" role="tabpanel" aria-labelledby="bubble-physics-tab">
      <div class="form-group row" title="What variable should be used for the Bubbles' X axis?">
        <div class="col-3"><label for="bubble-x">X</label></div>
        <div class="col-9"><select id="bubble-x" class="form-select form-select-sm node-variables"></select></div>
      </div>
      <div class="form-group row" title="What variable should be used for the Bubbles' Y axis?">
        <div class="col-3"><label for="bubble-y">Y</label></div>
        <div class="col-9"><select id="bubble-y" class="form-select form-select-sm node-variables"></select></div>
      </div>
      <div class="form-group row" title="How much should the bubbles repulse each other?">
        <div class="col-3"><label for="bubble-charge">Charge</label></div>
        <div class="col-9"><input type="range" id="bubble-charge" class="form-range" min="0" value="1.5" max="10" step="0.1"></div>
      </div>
    </div>
  </div>
</div>

<div id="bubbles-export-modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Export Bubbles Image</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <div class="col-9">
            <input type="text" id="bubbles-export-filename" class="form-control form-control-sm" placeholder="Filename">
          </div>
          <div class="col-3">
            <select id="bubbles-export-filetype" class="form-control form-control-sm">
              <option selected>png</option>
              <option>jpeg</option>
              <option>webp</option>
              <option>svg</option>
            </select>
          </div>
        </div>
        <div class="form-group row mb-0">
          <div class="col-3 offset-9">
            <button id="bubbles-export-advanced-button" class="btn btn-primary btn-sm w-100" type="button" data-bs-toggle="collapse" data-bs-target="#bubbles-export-advanced" aria-expanded="false" aria-controls="bubbles-export-advanced">Advanced</button>
          </div>
        </div>
        <div class="collapse" id="bubbles-export-advanced" style="margin-top: 10px;">
          <div class="card card-body">
            <div class="form-group row">
              <div class="col-3">
                <label for="bubbles-export-scale">Scale</label>
              </div>
              <div class="col-9">
                <input type="number" id="bubbles-export-scale" class="form-control form-control-sm" min="0" step="0.1" value="1">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3">Resolution</div>
              <div id="bubbles-export-dimensions" class="col-9 text-right"></div>
            </div>
            <div class="row">
              <div class="col-3">
                <label for="bubbles-export-quality">Quality</label>
              </div>
              <div class="col-9">
                <input type="range" class="form-range" id="bubbles-export-quality" min="0" max="1.0" value="0.92" step="0.01">
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col-3">
            <label for="bubbles-export-opacity">Watermark Opacity</label>
          </div>
          <div class="col-9">
            <input type="range" id="bubbles-export-opacity" min="0.0" max="1.0" value="0.4" step="0.01"></input>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-error" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="bubbles-export" class="btn btn-primary" data-bs-dismiss="modal">Export</button>
      </div>
    </div>
  </div>
</div>
<script src="js/bubbles.js"></script>
</body>

</html>
