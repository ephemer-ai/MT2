<div id="choropleth" class="h-100"></div>

<div id="choropleth-ramp"></div>

<div class="view-controls">
  <button type="button" id="toggle-choropleth-settings" class="btn btn-light btn-sm" data-bs-toggle="button" title="Toggle choropleth Settings Panel">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
      <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
    </svg>
  </button>
  <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#choropleth-export-modal" title="Export choropleth Data">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
      <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
    </svg>
  </button>
  <button id="choropleth-fit" type="button" class="btn btn-light btn-sm" title="Center and Scale Network">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bullseye" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
      <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
      <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
    </svg>
  </button>
</div>

<div id="choropleth-settings-pane" class="left-pane">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="nav-item">
      <a href="#choropleth-data-configurations" class="nav-link active" aria-controls="choropleth-data-configurations" role="tab" data-bs-toggle="tab">Data</a>
    </li>
    <li role="presentation" class="nav-item">
      <a href="#choropleth-layer-configurations" class="nav-link" aria-controls="choropleth-layer-configurations" role="tab" data-bs-toggle="tab">Layers</a>
    </li>
  </ul>
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane fade show active" id="choropleth-data-configurations">
      <div class="form-group row" title="What kind of Choropleth do you want to see?">
        <div class="col-4"><label for="choropleth-aggregate-as">Aggregate Across</label></div>
        <div class="col-8">
          <select id="choropleth-aggregate-as" class="form-control form-control-sm">
            <option value="counties">County FIPS Code</option>
            <option value="states" selected>State</option>
            <option value="countries">Country</option>
          </select>
        </div>
      </div>
      <div class="form-group row" title="Select the variable that corresponds to the value selected above.">
        <div class="col-4"><label for="choropleth-field-lon">Field</label></div>
        <div class="col-8">
          <select id="choropleth-aggregate-on" class="node-variables form-control form-control-sm">
            <option selected>None</option>
          </select>
        </div>
      </div>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="choropleth-layer-configurations">
      <div class="accordion" id="choropleth-layers-accordion">
        <div class="accordion-item">
          <div class="accordion-header p-0">
            <button class="bg-transparent border-0 w-100" type="button" data-bs-toggle="collapse" data-bs-target="#choropleth-layers-choropleth" aria-expanded="true" aria-controls="choropleth-layers-choropleth" style="color:#495057">Choropleth</button>
          </div>
          <div id="choropleth-layers-choropleth" class="collapse" data-bs-parent="#choropleth-layers-accordion">
            <div class="accordion-body">
              <div class="form-group row" title="What color scheme would you like the heatmap to use?">
                <div class="col-4">Color Scheme</div>
                <div class="col">
                  <input type="color" id="choropleth-color-low" class="form-control form-control-sm" value="#ffffcc">
                </div>
                <div class="col">
                  <input type="color" id="choropleth-color-medium" class="form-control form-control-sm" value="#fd8d3c">
                </div>
                <div class="col">
                  <input type="color" id="choropleth-color-high" class="form-control form-control-sm" value="#800026">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-4">
                  <label for="choropleth-transparency">Transparency</label>
                </div>
                <div class="col-8">
                  <input type="range" class="form-range" id="choropleth-transparency" min="0" value="0.3" max="1" step="0.01">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header p-0">
            <button class="bg-transparent border-0 w-100" type="button" data-bs-toggle="collapse" data-bs-target="#choropleth-layers-tiles" aria-expanded="true" aria-controls="choropleth-layers-tiles" style="color:#495057">Online</button>
          </div>
          <div id="choropleth-layers-tiles" class="collapse show" data-bs-parent="#choropleth-layers-accordion">
            <div class="accordion-body">
              <div class="row">
                <div class="col-12">
                  <div class="alert alert-warning alert-dismissible" role="alert">
                    Enabling any of the layers below will download tiles from the Internet.
                    <a href="https://github.com/ephemer-ai/MT2/wiki/Tile-maps">Read More.</a>
                    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>
              </div>
              <div id="baseRow" class="form-group row if-online" title="Would you like to use a Tile basemap?">
                <div class="col-4">Basemap</div>
                <div class="col-8">
                  <div class="btn-group btn-group-toggle btn-group-sm w-100" data-bs-toggle="buttons">
                    <label class="btn btn-light col">
                      <input type="radio" name="choropleth-basemap-options" id="choropleth-basemap-show" autocomplete="off"> Show
                    </label>
                    <label class="btn btn-light active col">
                      <input type="radio" name="choropleth-basemap-options" id="choropleth-basemap-hide" autocomplete="off" checked> Hide
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row if-online" title="Would you like to use a Satellite layer?">
                <div class="col-4">Satellite</div>
                <div class="col-8">
                  <div class="btn-group btn-group-toggle btn-group-sm w-100" data-bs-toggle="buttons">
                    <label class="btn btn-light col">
                      <input type="radio" name="choropleth-satellite-options" id="choropleth-satellite-show" autocomplete="off"> Show
                    </label>
                    <label class="btn btn-light active col">
                      <input type="radio" name="choropleth-satellite-options" id="choropleth-satellite-hide" autocomplete="off" checked> Hide
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header p-0">
            <button class="bg-transparent border-0 w-100" type="button" data-bs-toggle="collapse" data-bs-target="#choropleth-layers-user" aria-expanded="true" aria-controls="choropleth-layers-user" style="color:#495057">User-Provided</button>
          </div>
          <div id="choropleth-layers-user" class="collapse" data-bs-parent="#choropleth-layers-accordion">
            <div class="accordion-body">
              <div class="row">
                <div class="col-12">
                  <div class="alert alert-info alert-dismissible" role="alert">
                    Load a GeoJSON file below to superimpose it on the choropleth.
                    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="form-group row" title="Import GeoJSON choropleth Data here">
                <div class="col-12">
                  <div class="custom-file">
                    <input type="file" id="choropleth-file-input" class="custom-file-input" multiple>
                    <label for="choropleth-file-input" class="custom-file-label">Choose File</label>
                  </div>
                </div>
              </div>
              <div id="choropleth-geojson-layers" class="form-group row" title="GeoJSON Layers"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="choropleth-export-modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Export Geospatial Data</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <div class="col-8">
            <input type="text" id="choropleth-export-file-name" class="form-control form-control-sm" placeholder="Filename">
          </div>
          <div class="col-4">
            <select id="choropleth-export-file-format" class="form-control form-control-sm">
              <option selected>png</option>
              <option>jpeg</option>
              <option>webp</option>
              <option>geojson</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-error" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="choropleth-export" class="btn btn-primary" data-bs-dismiss="modal">Export</button>
      </div>
    </div> 
  </div> 
</div> 
<script src="js/choropleth.js"></script>
