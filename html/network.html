<link rel="stylesheet" type="text/css" href="css/network.css">

<div id="network"></div>

<div class="view-controls">
  <button type="button" id="toggle-network-settings" class="btn btn-light btn-sm active" data-bs-toggle="button" title="Toggle network Network Settings">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
      <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
    </svg>
  </button>
  <button type="button" class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#export-network-modal" title="Export network Network">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
      <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
    </svg>
  </button>
  <button id="network-fitbutton" type="button" class="btn btn-light btn-sm" title="Center and Scale Network">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bullseye" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
      <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
      <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
    </svg>
  </button>
  <button type="button" id="reload-network" class="btn btn-light btn-sm" title="Refresh Network">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
      <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
      <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
    </svg>
  </button>
</div>

<div id="network-settings-pane" class="left-pane">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="nav-item">
      <a href="#network-node-configurations" class="nav-link active" aria-controls="profile" role="tab" data-bs-toggle="tab">Nodes</a>
    </li>
    <li role="presentation" class="nav-item">
      <a href="#network-link-configurations" class="nav-link" aria-controls="profile" role="tab" data-bs-toggle="tab">Links</a>
    </li>
    <li role="presentation" class="nav-item">
      <a href="#network-network-configurations" class="nav-link" aria-controls="profile" role="tab" data-bs-toggle="tab">Network</a>
    </li>
  </ul>
  <div class="tab-content">
    <div id="network-node-configurations" class="tab-pane fade show active" role="tabpanel">
      <div class="form-group row mb-2" title="What do you want to see when you hover over a node?">
        <div class="col-4">
          <label for="network-node-tooltip-variable">Tooltip</label>
        </div>
        <div class="col-8">
          <select id="network-node-tooltip-variable" class="form-select form-select-sm node-variables"></select>
        </div>
      </div>
      <div class="form-group row mb-2">
        <div class="col-4" title="Launch Global Color Options">Color</div>
        <div class="col-8">
          <button class="btn btn-sm btn-light w-100 launch-color-options">
            Color Options
          </button>
        </div>
      </div>
      <div class="form-group row mb-2" title="Size nodes in proportion to which variable?">
        <div class="col-4">
          <label for="network-node-radius-variable">Size By</label>
        </div>
        <div class="col-8">
          <select id="network-node-radius-variable" class="form-select form-select-sm node-variables"></select>
        </div>
      </div>
      <div class="form-group row" title="How large should the nodes be?">
        <div class="col-4">
          <label for="network-node-radius">Size</label>
        </div>
        <div class="col-8">
          <input type="range" class="form-range" id="network-node-radius" min=".1" value="4" step=".1" max="20">
        </div>
      </div>
    </div>
    <div id="network-link-configurations" class="tab-pane fade" role="tabpanel">
      <div class="form-group row mb-2" title="What do you want to see when you hover over a node?">
        <div class="col-4">
          <label for="network-link-tooltip-variable">Tooltip</label>
        </div>
        <div class="col-8">
          <select id="network-link-tooltip-variable" class="form-select form-select-sm link-variables"></select>
        </div>
      </div>
      <div class="form-group row mb-2">
        <div class="col-4" title="Launch Global Color Options">Color</div>
        <div class="col-8">
          <button class="btn btn-sm btn-light w-100 launch-color-options">
            Color Options
          </button>
        </div>
      </div>
      <div class="form-group row mb-2" title="How transparent should the links be?">
        <div class="col-4">
          <label for="network-link-transparency">Transparency</label>
        </div>
        <div class="col-8">
          <input type="range" class="form-range" id="network-link-transparency" min="0" max="1" value="0" step="0.01">
        </div>
      </div>
      <div class="form-group row" title="How wide should the links be?">
        <div class="col-4">
          <label for="network-link-width">Width</label>
        </div>
        <div class="col-8">
          <input type="range" class="form-range" id="network-link-width" min=".1" value="1.6" step=".1" max="20">
        </div>
      </div>
    </div>
    <div id="network-network-configurations" class="tab-pane fade" role="tabpanel">
      <div class="form-group row mb-2" title="What do you want to see when you hover over a node?">
        <div class="col-4">
          <label for="network-network-tooltip-variable">Tooltip</label>
        </div>
        <div class="col-8">
          <select id="network-network-tooltip-variable" class="form-select form-select-sm network-variables"></select>
        </div>
      </div>
      <div class="form-group row mb-2">
        <div class="col-4" title="Launch Global Color Options">Color</div>
        <div class="col-8">
          <button class="btn btn-outline-info w-100 launch-color-options">Color Options</button>
        </div>
      </div>
      <div class="form-group row mb-2" title="How transparent should the links be?">
        <div class="col-4">
          <label for="network-network-transparency">Transparency</label>
        </div>
        <div class="col-8">
          <input type="range" class="form-range" id="network-network-transparency" min="0" max="1" value="0" step="0.01">
        </div>
      </div>
      <div class="form-group row" title="How wide should the links be?">
        <div class="col-4">
          <label for="network-network-width">Width</label>
        </div>
        <div class="col-8">
          <input type="range" class="form-range" id="network-network-width" min=".1" value="1.6" step=".1" max="20">
        </div>
      </div>
    </div>
  </div>
</div>

<div id="export-network-modal" class="modal fade" tabindex="-1" role="dialog" data-backdrop="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Export Network Image</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group row">
          <div class="col-9">
            <input type="text" id="export-network-file-name" class="form-control form-control-sm" placeholder="Filename">
          </div>
          <div class="col-3">
            <select id="export-network-file-format" class="form-select form-select-sm">
              <option selected>png</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-error" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="network-export" class="btn btn-primary" data-bs-dismiss="modal">Export</button>
      </div>
    </div> 
  </div> 
</div> 

<script src="js/network.js"></script>
